<!DOCTYPE html>
<html>
    <body>
        <p id="mydog"></p>

        <script>
        /*This is a JSON string variable*/
        var dog='{"name":"Dax","breed":Mixed"."color:multi"}';
        /*Convert JSON strings to JavaScript objects*/
        var JSONstring=JSON.parse(dog);
        document.getElementById("mydog").innerHTML=JSONstring.name=JSONstring+"the"+JSONstring.breed;
    </script>
        
    </body>
</html>
